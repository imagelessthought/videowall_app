  <!-- Uncomment the line below if you want the timer to appear in the center of the display; it is mostly used for debugging; default.css sets the id=timer to display: none;
   timer.css sets id=timer to display: block; 
  <! For the timer to appear you must also you must also have the line below to your template, after "<div id="slideshow_parent" class="grid-container"></div>":
  <div id="timer" class="timer">00:00</div>;
  See the template, "single_1_timer.html" for an example.
  If you do not want to have it in the center of the screen, or want different styling: create a new class and add it to timer.css.  Then the line in your template would be:
  <div id="timer" class="NEWCLASSNAME">00:00</div>;
  You must leave the id=timer in place, it only determines the visibilty of the timer: everything is handled by the timer class.
  -->
